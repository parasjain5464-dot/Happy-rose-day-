<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day for My Begam Ji üåπ</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
}

.card{
  background:#fff;
  max-width:480px;
  width:100%;
  padding:30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

h1,h2{color:#e63946;margin-bottom:15px}

.rose{
  font-size:clamp(55px,10vw,75px);
  margin:14px 0;
  cursor:pointer;
  animation:pulse 2s infinite;
}

.rose.clicked{transform:scale(1.2)}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.quote{
  display:none;
  color:#444;
  font-size:clamp(14px,4vw,16px);
  margin-bottom:12px;
  min-height:40px;
}

button{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.page{display:none}
.page.active{display:block}

.glow{
  color:#e63946;
  animation:glow 1.8s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 5px #ff4d6d}
  to{text-shadow:0 0 18px #ff4d6d}
}

.footer{margin-top:18px;font-weight:600}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh);opacity:0}
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.popup-box{
  background:#fff;
  padding:28px;
  border-radius:20px;
  text-align:center;
  max-width:320px;
}

.popup-buttons{
  margin-top:15px;
  display:flex;
  gap:12px;
  justify-content:center;
}

.no{
  background:#adb5bd;
  color:#000;
  transition:.3s;
}

/* heart explosion */
.explode{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}

.explode span{
  position:absolute;
  font-size:22px;
  animation:boom 1.5s ease-out forwards;
}

@keyframes boom{
  from{transform:scale(0);opacity:1}
  to{transform:scale(1.5) translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_946b65c70b.mp3">
</audio>

<div class="card">

  <div class="page active" id="page1">
    <h1>Happy Rose Day üåπ</h1>
    <div class="rose">üåπ</div>
    <p>You make my world more beautiful ü§ç</p>
    <button id="startBtn">Tap for surprise</button>
  </div>

  <div class="page" id="page2">
    <h2>Three Roses for You üåπ</h2>

    <div class="rose" data-id="1">üåπ</div>
    <div class="quote" id="q1"></div>

    <div class="rose" data-id="2">üåπ</div>
    <div class="quote" id="q2"></div>

    <div class="rose" data-id="3">üåπ</div>
    <div class="quote" id="q3"></div>

    <div class="footer">
      This is for my <span class="glow">Begam ji</span> ü§ç<br>
      ‚Äî From Paras ‚ù§Ô∏è
    </div>
  </div>

</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h3 id="popupText">Will you always stay mine, Begam ji? ü§ç</h3>
    <div class="popup-buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üò∂</button>
    </div>
  </div>
</div>

<div class="explode" id="explode"></div>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popupText");
const music = document.getElementById("music");
const explodeBox = document.getElementById("explode");

const quotes = {
  1:"This rose is for your smile ‚Äî it fixes my worst days.",
  2:"This rose is for your heart ‚Äî soft, kind, and pure.",
  3:"This rose is for us ‚Äî today, tomorrow, forever."
};

let revealed = 0;
let noIndex = 0;
const noTexts = [
  "Really? ü•∫",
  "Are you 100% sure? üò∂",
  "Think again, Begam ji‚Ä¶ ü´£",
  "Wrong button üòÇ",
  "Okay this one is broken üò≠"
];

document.getElementById("startBtn").onclick = () => {
  page1.classList.remove("active");
  page2.classList.add("active");
  music.play().catch(()=>{});
  startHearts();
};

document.querySelectorAll(".rose[data-id]").forEach(r=>{
  r.onclick = ()=>{
    if(r.classList.contains("clicked")) return;
    r.classList.add("clicked");
    revealed++;
    const id = r.dataset.id;
    const box = document.getElementById("q"+id);
    box.style.display="block";
    typeText(box, quotes[id]);
    if(revealed === 3){
      setTimeout(()=> popup.style.display="flex",1200);
    }
  };
});

document.getElementById("noBtn").onclick = ()=>{
  popupText.innerText = noTexts[noIndex];
  noIndex = (noIndex + 1) % noTexts.length;
  document.getElementById("noBtn").style.transform =
    `translateX(${Math.random()*40-20}px)`;
};

document.getElementById("yesBtn").onclick = ()=>{
  popupText.innerText = "Yay! Forever us ü§çüåπ";
  document.querySelector(".popup-buttons").style.display="none";
  heartExplosion();
};

function typeText(el,text){
  let i=0; el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length) clearInterval(t);
  },40);
}

function heartExplosion(){
  for(let i=0;i<40;i++){
    const h=document.createElement("span");
    h.innerHTML="üíñ";
    h.style.left="50%";
    h.style.top="50%";
    h.style.setProperty("--x",(Math.random()*600-300)+"px");
    h.style.setProperty("--y",(Math.random()*600-300)+"px");
    explodeBox.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },350);
}
</script>

</body>
</html>
